---
name: Continuous integration

on:
  push:
  pull_request:

env:
  HAS_SECRETS: ${{ secrets.HAS_SECRETS }}

jobs:
  main:
    runs-on: ubuntu-20.04
    name: Continuous integration
    timeout-minutes: 20
    if: "!startsWith(github.event.head_commit.message, '[skip ci] ')"

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - run: echo "${HOME}/.local/bin" >> ${GITHUB_PATH}
      - run: python3 -m pip install --user --requirement=ci/requirements.txt

      - name: Checks
        run: c2cciutils-checks

      - uses: azure/setup-helm@v1
      - run: helm lint mapserver
      - run: helm template test mapserver

      - run: git config --global user.email ci@camptocamp.com
      - run: git config --global user.name CI
      - run: >
          docker run --rm --volume=$(pwd):/charts --entrypoint=
          quay.io/helmpack/chart-releaser cr
          package /charts/mapserver --package-path=/charts/.cr-release-packages
      - run: >
          docker run --rm --env=CR_TOKEN=${{ secrets.GITHUB_TOKEN }} --volume=$(pwd):/charts --entrypoint=
          quay.io/helmpack/chart-releaser cr
          upload --owner=camptocamp --git-repo=helm-mapserver --commit=${{ github.sha }}
          --package-path=/charts/.cr-release-packages
        # --release-name-template='{{ .Version }}'
      - run: >
          docker run --rm --env=CR_TOKEN=${{ secrets.GITHUB_TOKEN }} --entrypoint=
          quay.io/helmpack/chart-releaser cr
          index --owner=camptocamp --git-repo=helm-mapserver --charts-repo=https://camptocamp.github.io/helm-mapserver
          --push --token=${{ secrets.GITHUB_TOKEN }}
        #if: github.ref == 'refs/heads/master' && startsWith(github.event.head_commit.message, '[release] ')

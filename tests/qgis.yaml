enabled: true
replicaCount: 2
image:
  repository: camptocamp/qgis-server
  tag: 3.20
env: {}
resources:
  limits:
    memory: 1Gi

readinessProbe:
  httpGet:
    path: /?SERVICE=WMS&REQUEST=GetCapabilities
    port: http
  initialDelaySeconds: 5
  timeoutSeconds: 300

config:
  enabled: true
  image:
    repository: camptocamp/geomapfishdemo-config
    tag: prod-2-7
  env:
    VISIBLE_ENTRY_POINT:
      value: /
    VISIBLE_WEB_PROTOCOL:
      value: https
    VISIBLE_WEB_HOST:
      value: example.com
    PGSCHEMA:
      value: main
    QGIS_PROJECT_FILE:
      value: /etc/qgisserver/project.qgz
  resources: {}
  folder: /etc/qgisserver

apacheExporter:
  image:
    tag: v0.10.1

ingress:
  enabled: true
  hosts:
    - host: qgis.local
      paths:
        - /

securityContext:
  runAsNonRoot: true
  runAsUser: 33 # www-data

serviceAccount:
  create: true
  name: qgis

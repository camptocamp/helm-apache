enabled: true
replicaCount: 2
image:
  repository: camptocamp/qgis-server
  tag: 3.20
env: {}
resources: {}
readinessProbe:
  httpGet:
    path: /?SERVICE=WMS&REQUEST=GetCapabilities
    port: http
  initialDelaySeconds: 5
  timeoutSeconds: 300
env: {}
resources: {}
config:
  enabled: true
  image:
    repository: camptocamp/my-config-image
    tag: latest
  env: {}
  resources: {}
  folder: /etc/qgisserver
ingress:
  enabled: true
  hosts:
    - host: qgis.local
      paths:
      - /
serviceAccount:
  create: true
  name: qgis
